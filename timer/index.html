<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
   <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

 <!-- Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

 <!-- My JS -->
 <script src="script.js"></script>

 <!-- My CSS -->
 <link rel="stylesheet" href="style.css" />

 <!-- Font Awesome -->
 <script src="https://kit.fontawesome.com/996973c893.js"></script>

 <!-- Google Font -->
 <link
   href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
   rel="stylesheet"
 />

</head>
<body onload="template()">
  <span style="display:inline">
    <div id="app" class="container">
      <!-- Heading -->
      <span>
       
        <a href="index.html"><button type="button" id ="pom" class="begin" onclick="start_timer(); this.onclick = null;">Pomodoro</button></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="short.html"><button type="button" id = "short" class="begin" onclick="shortBreak(); this.onclick = null;">Short Break</button></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="long.html"><button type="button" id = "long" class="begin" onclick="longBreak(); this.onclick = null;">Long Break</button></a>&nbsp;&nbsp;&nbsp;&nbsp;

      </span>
      

      <!-- Main Timer -->
      <div class="container timer">
        <div class="row">
          <div class="col-5">
            <h4 id="minutes"></h4>
          </div>
          <div class="col-2">
            <h4>:</h4>
          </div>
          <div class="col-5">
            <h4 id="seconds"></h4>
          </div>
        </div>
      </div>

      <!-- Finished Message -->
      <div class="my-5">
        <h3 id="done" class="text-center"></h3>
      </div>

      <!-- Start Button and reset button-->
      <div class="conatiner d-flex justify-content-center align-items-center my-5">
        <button type="button" class="btn btn-success" onclick= "start_timer(); this.onclick= null;">START</button>
        <a href="index.html"><button type="button" class="btn btn-danger">RESET</button></a>
      </div>
    </div>
</body>
</html>
